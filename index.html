<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gameboy-Musicplayer</title>
</head>
<body>
    <div class="case">
        <div class="top">
            <div class="top1"></div>
            <div class="top2"></div>
            <div class="top1"></div>

        </div>
        <div class="screen">
            <header>
                <div class="line_red1"></div>
                <div class="line_blue1"></div>
                <div class="line_red2"></div>
                <div class="line_blue2"></div>
                <p>DOT MATRIX WITH STEREO SOUND</p>
            </header>
            <div class="energy">
                <div class="dot"></div>
                <p>BATTERY</p>
            </div>
            <div class="display"></div>
        </div>
        <div class="cross">
        <img src="https://img.icons8.com/color/110/000000/xbox-cross.png"/>
        </div>
        <div class="logo">
            <p>Nintendo</p>
            <!-- <a href="https://fontmeme.com/de/nintendo-schriftart/"><a href="https://fontmeme.com/de/nintendo-schriftart/"><img src="https://fontmeme.com/permalink/200408/e5502176b4b1c62ca0bf219ea22a497b.png" alt="nintendo-schriftart" border="0"></a> -->
            <p>GAME BOY</p>
            <p>TM</p>
        </div>
        <div class="buttons_red">
            <div class="forward">
                <p>B</p>
            </div>
            <div class="backward">
                <p>A</p>
            </div>
        </div>
        <div class="buttons_grey">
            <div class="play">
                <p>SELECT</p>
            </div>
            <div class="pause">
                <p>START</p>
            </div>
        </div>
        <div class="speaker">
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
        </div>
   
    </div>
    
</body>
</html>
