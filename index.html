<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gameboy love with CSS</title>
</head>
<body>
    <p id="heading">CSS Gameboy-love</p>
    <div id="case">
        <div class="top">
            <div class="top1"></div>
            <div class="top2"></div>
            <div class="top1"></div>

        </div>
        <div class="screen">
            <header>
                <div class="line_red1"></div>
                <div class="line_blue1"></div>
                <div class="line_red2"></div>
                <div class="line_blue2"></div>
                <p>DOT MATRIX WITH STEREO SOUND</p>
            </header>
            <div class="energy">
                <div class="dot"></div>
                <p>BATTERY</p>
            </div>
            <div class="display"></div>
        </div>
        <div class="cross">
        <img src="https://img.icons8.com/color/110/000000/xbox-cross.png"/>
        </div>
        <div class="logo">
            <p>Nintendo</p>
            <p>GAME BOY</p>
            <p>TM</p>
        </div>
        <div class="buttons_red">
            <div class="forward">
                <p>B</p>
            </div>
            <div class="backward">
                <p>A</p>
            </div>
        </div>
        <div class="buttons_grey">
            <div class="play">
                <p>SELECT</p>
            </div>
            <div class="pause">
                <p>START</p>
            </div>
        </div>
        <div class="speaker">
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
        </div>
   
    </div>
    
    <div class="case_back" id="case_back">
        <div class="insert"></div>
        <div class="number">G01586549</div>
        <div class="details">
            MODEL NO. DMG - 01 <br>
            Â© 1989 Nintendo <br>
            RATING : DC6V  0.7 W <br>
            BATTERY : SUM - 3(AA.R6)X4 <br>
            Complies with the limits for a Class B computing device pursuant to Supart J f Part15ofFCCRules.
        
        </div>
        <div class="screw">
            <screwhole></screwhole>
            <screwhole></screwhole>
            <screwhole></screwhole>
            <screwhole></screwhole>
        </div>
        <div class="grip">
            <grip></grip>
            <grip></grip>
            <grip></grip>
            <grip></grip>
            <grip></grip>
            <grip></grip>
            <grip></grip>
            <grip></grip>
            <grip></grip>
            <grip></grip>
            
        </div>
        <div class="battery">
           <clip>
               <nip></nip>
           </clip>
        </div>
    </div>

    <button id="flip" onclick="flip()">
    Click to flip</button>

    <button id="flip-back" onclick="flipBack()">
        Click to flip back</button>


    <script src="./assets/main.js"></script>
</body>
</html>
